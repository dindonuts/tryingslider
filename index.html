<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/scss/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>

  <div class="container">
    <div class="container__files">
      <img class="logo" src="/images/logo.svg" alt="">
      <div class="icon">
        <img src="/images/icon-document.svg" alt="">
        <img src="/images/icon-folder.svg" alt="">
        <img src="/images/icon-upload.svg" alt="">
      </div>
    </div>
    <div class="container__storage">
      <div class="pop-up">
        <b>185 GB</b> Left <div class="arrow"></div>
      </div>
      <p> You’ve used <b>815 GB</b> of your storage </p>
      <input type="range" name="storage" id="storage" min="0" max="1000" value="825">

      <div class="value">
        <div>
          0 GB
        </div>
        <div>
          1000 GB
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
